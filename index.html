<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="./css/style.css">
    <title>NWL ESports - Trilha Explorer</title>
</head>

<body>
    <header>

        <img src="./img/profile.jpg" alt="Foto de perfil de Isabella Alves">

    </header>

    <main>
        <section>
            <div class="conteudo">
                <h2>Meus jogos</h2>
                <p>Os games que mais curto jogar!</p>
                <ul class="games-list">
                    <li><img src="./img/fortnite.jpg" alt="Fortnite"></li>
                    <li><img src="./img/overwatch.jpg" alt="Overwatch"></li>
                    <li><img src="./img/multiversus.png
                    " alt="Multiversus"></li>
                </ul>
            </div>
        </section>

        <section id="streamers">
            <div class="conteudo">
                <h2>Canais e Streamers</h2>
                <p>Lista de canais e transmissões que não perco!</p>
                <ul class="streamers-list">
                    <li><a href="https://www.twitch.tv/eitavinilima" target="_blank"><img src="https://static-cdn.jtvnw.net/jtv_user_pictures/7c9e2c51-cb80-40e6-ad4f-c61e12585b94-profile_image-150x150.png" alt="eitaViniLima" title="eitaViniLima"></a></li>
                    <li><a href="https://www.twitch.tv/fusrobya" target="_blank"><img src="https://static-cdn.jtvnw.net/jtv_user_pictures/a6de8567-a18b-4b3d-886f-ab94d016c1c0-profile_image-150x150.png" alt="Fusrobya" title="Fusrobya"></a></li>
                    <li><a href="https://www.twitch.tv/letiltz" target="_blank"><img src="https://static-cdn.jtvnw.net/jtv_user_pictures/c865a85d-7c8e-4caf-bbb7-7dff23853648-profile_image-150x150.png" alt="letiltz" title="Letiltz"></a></li>
                    <li><a href="https://www.twitch.tv/m4ximizando" target="_blank"><img src="https://static-cdn.jtvnw.net/jtv_user_pictures/320ab808-34b3-48f4-951d-f22c20a74554-profile_image-150x150.png" alt="M4Ximizando" title="M4Ximizando"></a></li>
                </ul>
            </div>
        </section>
        <section id="redes">
            <div class="conteudo">
                <h2>Minhas redes</h2>
                <p>Se conecte comigo agora mesmo!</p>
                <ul class="social-list">
                    <li><a href="#"><i class="fa-brands fa-twitch"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-playstation"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-steam"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-youtube"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-discord"></i></a></li>
                </ul>
            </div>
        </section>
    </main>
    <footer>
        <p>Desenvolvido com ❤️ por <a href="https://github.com/bellaalves" target="_blank">Isabella Alves</a></p>
    </footer>
</body>

</html>
